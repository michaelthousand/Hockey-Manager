{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Hockey Manager - Sign Up</title>
<link rel="stylesheet" href="{% static 'game/game_style.css' %}">
{% endblock %}

{% block content %}
<div class="signup-form">
<h2>Sign Up</h2>
	<form class="signup" method="POST">
			<div>
				{% csrf_token %}
				{{ form.as_p }}
				<input class="wo_button" type="submit" value="Signup"/>
			</div>
	</form>
</div>
{% endblock %}

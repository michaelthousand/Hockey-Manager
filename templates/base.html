<!DOCTYPE html>

<head>
    {% block head %}
    {% endblock %}
</head>

<body>
    <div id="banner">
        <h1>Hockey Tracker App</h1>
    </div>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add_season' %}">New Season</a>
        <a href="{% url 'roster' %}">Rosters</a>
        <a href="{% url 'lineup' %}">Lineup</a>
        <a href="{% url 'roster_notes' %}">Notes</a>

        
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>


    {% block content %}
    {% endblock %}
    
    <footer>
        <p>Created and designed by Michael Thousand - &copy; 2023.</p>
    </footer>

</body>

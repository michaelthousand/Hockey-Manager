{% extends 'base.html' %}

{%  load static %}


{% block head %}
<title>Hockey Manager - Notes</title>
<link rel="stylesheet" href="{% static 'rostermanager/style.css' %}">
{% endblock %}



{% block content %}
<a href="{% url 'createnote' %}">Add Note</a>
<table>
    {% for note in object_list %}
        <tr>
            <td>{{ note.date }} - {{ note.note }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
